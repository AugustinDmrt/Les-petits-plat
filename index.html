<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img id="logo" src="assets/images/logo/logo.png" alt="logo les petits plats">
        <div id="textHeader">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        </div>
        <div class="searchBar">
            <div class="searchBarContent">
                <input type="search" placeholder="Recherche une recette, un ingrédient ...">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="filterComponent">
            <div id="filterGroup">
                <select name="ingredient" id="ingredientFilter" class="filters"><option value="ingredient">Ingredients</option></select>
                <select name="appareils" id="appareilsFilter" class="filters"><option value="appareil">Appareils</option></select>
                <select name="ustensiles" id="ustensilesFilter" class="filters"><option value="ustensile">Ustensiles</option></select>
            </div>
            <div id="filterText">
                <p><span id="nbrRecipe">0</span> recettes</p>
            </div>
        </div>
        <section id="recipList">
            
        </section>
    </main>
    <script src="https://kit.fontawesome.com/8646550a66.js" crossorigin="anonymous"></script>
    <script src="/scripts/getData.js"></script>
</body>
</html>
